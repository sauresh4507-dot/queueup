<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueUp Test</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="p-8">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">QueueUp Test Page</h1>
        <p class="text-gray-600 mb-4">If you can see this, the CSS is working!</p>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
            <h2 class="text-xl font-bold mb-2">Backend API Test</h2>
            <button id="testApi" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Test API Connection
            </button>
            <div id="apiResult" class="mt-4"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-2">Services</h2>
            <div id="servicesList" class="space-y-3">
                <div class="animate-pulse bg-gray-200 rounded-lg p-4 h-20"></div>
            </div>
        </div>
    </div>

    <script type="module">
        console.log('Test page JavaScript loaded');
        
        document.getElementById('testApi').addEventListener('click', async () => {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('http://localhost:3000/api/services');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="text-green-600">✅ API Working! Found ${data.data.length} services</div>`;
                
                // Populate services
                const servicesList = document.getElementById('servicesList');
                servicesList.innerHTML = data.data.map(service => 
                    `<div class="bg-blue-50 rounded-lg p-4">
                        <h3 class="font-bold">${service.name}</h3>
                        <p class="text-sm text-gray-600">${service.description}</p>
                    </div>`
                ).join('');
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">❌ API Error: ${error.message}</div>`;
                console.error('API Error:', error);
            }
        });
    </script>
</body>
</html>
