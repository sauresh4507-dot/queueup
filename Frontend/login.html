<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QueueUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-center">
                <div class="inline-block bg-white/20 backdrop-blur-sm p-4 rounded-full mb-4">
                    <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">QueueUp</h1>
                <p class="text-blue-100">Campus Management System</p>
            </div>

            <!-- Login Form -->
            <div class="p-8">
                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <span id="errorText"></span>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="Enter your username"
                            autocomplete="username"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="loginButton"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="loginButtonText">Sign In</span>
                        <span id="loginButtonLoader" class="hidden">Signing in...</span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? Contact your administrator.
                    </p>
                </div>
            </div>
        </div>

        <!-- Info Card -->
        <div class="mt-6 bg-white/80 backdrop-blur-sm rounded-xl p-4 text-center">
            <p class="text-sm text-gray-600">
                <strong>Demo Accounts:</strong> Check with your admin for login credentials
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const userSession = sessionStorage.getItem('queueup_user');
            const userLocal = localStorage.getItem('queueup_user');
            
            if (userSession || userLocal) {
                const user = JSON.parse(userSession || userLocal);
                redirectToPortal(user.role);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoader = document.getElementById('loginButtonLoader');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // Hide error message
            errorMessage.classList.add('hidden');

            // Disable button and show loading
            loginButton.disabled = true;
            loginButtonText.classList.add('hidden');
            loginButtonLoader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success && result.user) {
                    // Store user session
                    const userData = {
                        id: result.user.id,
                        username: result.user.username,
                        role: result.user.role,
                        name: result.user.name,
                        email: result.user.email,
                        department: result.user.department,
                        token: result.token // Store the JWT token
                    };

                    // Store in both sessionStorage (for session) and localStorage (for persistence)
                    sessionStorage.setItem('queueup_user', JSON.stringify(userData));
                    localStorage.setItem('queueup_user', JSON.stringify(userData));

                    // Redirect based on role
                    redirectToPortal(result.user.role);
                } else {
                    // Show error
                    errorText.textContent = result.message || 'Invalid credentials. Please try again.';
                    errorMessage.classList.remove('hidden');
                    
                    // Re-enable button
                    loginButton.disabled = false;
                    loginButtonText.classList.remove('hidden');
                    loginButtonLoader.classList.add('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.classList.remove('hidden');
                
                // Re-enable button
                loginButton.disabled = false;
                loginButtonText.classList.remove('hidden');
                loginButtonLoader.classList.add('hidden');
            }
        });

        function redirectToPortal(role) {
            const roleRoutes = {
                'student': 'student.html',
                'teacher': 'teacher.html',
                'organization': 'organization.html',
                'org': 'organization.html', // Alternative role name
                'admin': 'admin.html',
                'staff': 'admin.html' // Staff can access admin
            };

            const redirectPage = roleRoutes[role.toLowerCase()] || 'index.html';
            window.location.href = redirectPage;
        }
    </script>
</body>
</html>
